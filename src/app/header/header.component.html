<mat-toolbar>
    <span>{{title}}</span>

    <span class="fill-remaining-gap"></span>

    <div class="converter-switch-container">
        <mat-slide-toggle (ngModelChange)="switched.emit(converting)" [(ngModel)]="converting">
            {{ converting ? 'On' : 'Off' }}
        </mat-slide-toggle>
    </div>
</mat-toolbar>
