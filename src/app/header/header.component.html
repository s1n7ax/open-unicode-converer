<mat-toolbar>
    <img alt="logo" src="assets/img/logo.ico">
    <span id="title">{{title}}</span>

    <span class="fill-remaining-gap"></span>

    <div id="converter-switch-container">
        <mat-slide-toggle (ngModelChange)="switched.emit(converting)" [(ngModel)]="converting">
            {{ converting ? 'On' : 'Off' }}
        </mat-slide-toggle>
    </div>
</mat-toolbar>
